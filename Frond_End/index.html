<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <br><br>

    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> -->
</head>
<body>

<div class="container">

    <h1 class="font-weight-light text-center text-lg-center mt-4 mb-0"  style="color:#ffff; font-weight: bolder; outline-style:dotted; padding-top: 0.50vh;  padding-bottom: 0.50vh;">PHOTO GALLERY</h1>
    <hr class="mt-2 mb-5">

    <div class="row text-center text-lg-left" id="pics">
        
    </div>   
</div>


<!-- Update Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="color: #ffff;">
    <div class="modal-dialog">
      <div class="modal-content"  style="background-color:#090e22;">
        <div class="modal-header"  style="background-color: #757d9c;">
          <h5 class="modal-title" id="exampleModalLabel">Update The Image</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h4>Please Select an Image...</h4><br><br>

          <!-- <input type="file"> -->

          <!--................................................... Post Form Data ....................................................................-->

          <form method="post" action="" enctype="multipart/form-data" id="myform">
            <div class='preview'>
                <img src="" id="img" width="100" height="100">
            </div>
            <div >
                <input type="file" id="file" name="file" value="imgName" />
                
            </div>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <!-- <button id="updateChanges" type="button" class="btn btn-primary">Save changes</button> -->
          <!-- <input type="button" class="button" value="Upload" id="btn_upload"> -->
          <button id="btn_upload" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
